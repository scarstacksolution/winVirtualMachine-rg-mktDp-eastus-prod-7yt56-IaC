on: [push]
name: Azure ARM
jobs:
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:

        # Checkout code
      - uses: actions/checkout@main

        # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

        # Deploy ARM template
      - name: Run ARM deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: rg-mktDp-eastus-prod-7yt56
          template: ./WindowsVM_ARMTemplate.json
          parameters: adminUsername=useradmin1
                      adminPassword=Password123$
                      requestSource=IbizaAIExtension
                      regionId=eastus
                      type=Microsoft.Compute/virtualMachines
                      name=winVM1jsonARMDeploy
                      tagsArray='[{"Department":"Marketing","Environment":"Prod","Cost-Center":"CSTPR-MK543","Project":"EcoEnergyCampaign","Team":"IndivResAppDev"}]'

        # output containerName variable from template
      - run: echo ${{ steps.deploy.outputs.containerName }}
